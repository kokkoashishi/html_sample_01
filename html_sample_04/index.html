<body>
    <h1>様々なリスト</h1>
<h2>ul</h2>
<p>好きなたべもの</p>
<ul>
  <li>牛タン</li>
  <li>杏仁豆腐</li>
  <li>卵豆腐</li>
</ul>

<h2>ol</h2>
<p>好きなスウィーツベスト3（好きな順）</p>
<ol>
  <li>一位　抹茶アイス</li>
  <li>二位　硬めのプリン</li>
  <li>三位　チョコバナナ生クリームクレープ</li>
</ol>

<h2>dl</h2>
<p>よくある質問</p>
<dl>
  <dt>Q1歳はいくつ？</dt>
  <dd>１９歳
  </dd>
  <dt>Q2好きな天気は？</dt>
  <dd>はれ</dd>
  <dt>Q3バイトは？</dt>
  <dd>コールセンター</dd>
</dl>
 
</body>
